  <lightning-card>
      <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_12-of-12 slds-m-bottom_small">
              <div class="topBtn" align="right">
                  <lightning-button variant="brand" label="Expand all" class="slds-m-right_small" onclick={expnd}>
                  </lightning-button>
                  <lightning-button variant="brand" label="Collapse all" onclick={collapse} ></lightning-button>
              </div>
          </div> 
      </div>

      <div class="dropDownCls">
     
        <div class="accordian" data-id="divblock7" onclick={commonForm_handleClick}>
         
            <div class="slds-m-left_small dropdownHeading">Common Policy Forms</div>  
           <div class="slds-float_right slds-p-around_none slds-m-right_small" >
             <lightning-icon  icon-name={icCommonForms}  size='xx-small' ></lightning-icon>
           </div>
     
       </div>
       <div if:true={showCommonForms}>
            <div class="slds-m-left_small slds-m-bottom_small slds-m-top_small">
                <c-add-form is-read-only={isReadOnly} get-current-lob="Common" common-forms={recordApi.commonForms}
                onchangedataupdate={ChangeFormData}></c-add-form>
            </div>
       </div>

        <template if:true={coverageFCGLEmpBenifit}>
            <div class="accordian" data-id="divblock6" onclick={FCGLEmpBenifit_handleClick}>
         
                <div class="slds-m-left_small dropdownHeading">Foreign Commercial General Liability And Employee Benefits Liability</div>  
               <div class="slds-float_right slds-p-around_none slds-m-right_small" >
                 <lightning-icon  icon-name={icFCGLEmpBenifit}  size='xx-small' ></lightning-icon>
               </div>
         
           </div>
           <div if:true={showFCGLEmpBenifit}>
               <c-fcgl-employee-benefits-liability record-type-data ={recordApi.coverages} excel-response={excelResponse} onchangedataupdate={onGLChange}></c-fcgl-employee-benefits-liability>
           </div>
        </template>
        <template if:true={coverageFCAutoLib}>
            <div class="accordian" data-id="divblock5" onclick={FCAutoLib_handleClick}>
         
                <div class="slds-m-left_small dropdownHeading">Foreign Auto Liability Difference In Conditions/Excess Liability</div>  
               <div class="slds-float_right slds-p-around_none slds-m-right_small" >
                 <lightning-icon  icon-name={icFCAutoLib}  size='xx-small' ></lightning-icon>
               </div>
         
           </div>
           <div if:true={showFCAutoLib}>
               <c-fc-au-liability-difference-in-conditions-ex-liability record-type-data ={recordApi.coverages} excel-response={excelResponse} onchangedataupdate={onAUTOChange}></c-fc-au-liability-difference-in-conditions-ex-liability>
           </div>
        </template>
  
<template if:true={coverageDataWrkCom}>
    <div class="accordian" data-id="divblock" onclick={handleClick1}>
     
        <div class="slds-m-left_small dropdownHeading">Foreign Voluntary Workers Compensation And Employers Liability</div>  
       <div class="slds-float_right slds-p-around_none slds-m-right_small" >
         <lightning-icon  icon-name={icnm}  size='xx-small' ></lightning-icon>
       </div>
 
   </div>
   <div if:true={show}>
       <c-page16-child1 record-type-data ={recordApi.coverages} excel-response={excelResponse} onchangedataupdate={onFVWCChange}></c-page16-child1>
   </div>
</template>
 
<template if:true={coverageDataEmAss}>
    <div class="accordian" data-id="divblock2" onclick={handleClick2}>
     
        <div class="slds-m-left_small dropdownHeading">Emergency Assistance</div>  
       <div class="slds-float_right slds-p-around_none slds-m-right_small" >
       <lightning-icon  icon-name={icNmEmAs}  size='xx-small' ></lightning-icon>
       </div>
   </div>
   <div if:true={showEmAs}>
        <c-emergecy-ass-child-pg record-type-data ={recordApi.coverages} excel-response={excelResponse} onchangedataupdate={onEAChange}></c-emergecy-ass-child-pg>
    </div>
</template>


 

<template if:true={coverageBTA}>
    <div class="accordian" data-id="divblock4" onclick={handleClick4}>
     
        <div class="slds-m-left_small dropdownHeading"> Travel Accident And Excess Out Of Country Medical Expense</div>  
       <div class="slds-float_right slds-p-around_none slds-m-right_small" >
       <lightning-icon  icon-name={icNmLclAdmtPoly}  size='xx-small' ></lightning-icon>
       </div>
   </div>
   <div if:true={showLclAdmtPoly}>
    <!-- <c-local-ad-pol></c-local-ad-pol> -->
    <c-travel-accident-and-exc-out-of-country-med-exp record-type-data ={recordApi.coverages} excel-response={excelResponse} onchangedataupdate={onBTAChange}></c-travel-accident-and-exc-out-of-country-med-exp>
  </div>
</template>
<template if:true={coverageDataTrpAss}>
    <div class="accordian" data-id="divblock3" onclick={handleClick3}>
     
        <div class="slds-m-left_small dropdownHeading">Trip Assistance</div>  
        <div class="slds-float_right slds-p-around_none slds-m-right_small" >
       <lightning-icon  icon-name={icNmTrpAs}  size='xx-small' ></lightning-icon>
        </div>
        </div>
      <div if:true={showTrpAs}>
          <c-trip-ass-child-pg record-type-data ={recordApi.coverages} excel-response={excelResponse} onchangedataupdate={onTRIPChange}></c-trip-ass-child-pg>
      </div>
</template>

</div>

<div class="slds-grid slds-wrap">
<div class="slds-col slds-size_12-of-12 slds-m-bottom_small slds-m-top_medium">
    <div class="topBtn slds-float_right">
        <lightning-button  variant="Neutral" label="Previous" class="slds-m-right_small" icon-name="utility:chevronleft" onclick={PreviousPage} icon-position="left"></lightning-button>
        <lightning-button variant="brand" label="Next" onclick={NextPageHandle} icon-name="utility:chevronright" class="slds-m-right_small" icon-position="right"></lightning-button>
    </div>
</div> 
</div>

</template>
