<template>
    <div class="container">
        <template if:true={spinnerStatus}>
            <div class="spinner-container">
                <lightning-spinner
                    alternative-text="Loading"
                    size="large"
                    variant="brand"
                ></lightning-spinner>
            </div>
        </template>
        <div class="message-container">
            <div class="message">
                Are you sure you want to send?
            </div>
            <div class="button-container">
                <lightning-button label="Yes" onclick={handleYes}></lightning-button>
                <lightning-button label="No" onclick={handleNo}></lightning-button>
            </div>
        </div>
    </div>
</template>
