                        <div class="slds-truncate" title={Data.type}>{Data.type}</div>
                    </td>
                    
                    <td data-label="limit">
                        <div class="slds-truncate" title={Data.Limit}><lightning-formatted-number format-style="currency" currency-code="USD" value={Data.Limit} maximum-fraction-digits="0"></lightning-formatted-number></div>
                    </td>
                    <td data-label="Aggregate limit">
                        <div class="slds-truncate" title={Data.AggregateLimit}><lightning-formatted-number format-style="currency" currency-code="USD" value={Data.AggregateLimit} maximum-fraction-digits="0"></lightning-formatted-number></div>
                    </td>
                    <td data-label="Premium">
                        <div class="slds-truncate" title={Data.displayPrem}><lightning-formatted-number format-style="currency" currency-code="USD" value={Data.displayPrem} maximum-fraction-digits="0"></lightning-formatted-number></div>
                    </td>
                </tr>

            
            </template>
          

          </tbody>
      </table>
    </div>
    <ul class="slds-list_dotted slds-m-top_large">
      <li class="slds-m-bottom_medium slds-m-left_small slds-m-top_medium" style="font-style: normal; font-weight: 400; font-size: 13px; line-height: 20px; text-transform: capitalize; color: #000000;">UK requires for the Employersâ€™ Liability Tracing Office information (ELTO) to be completed 10 days prior
        to inception of the policy.</li>
    </ul>
    
    <div class="slds-p-around_small">
      <p style="font-style: normal; font-weight: 400; font-size: 10px; line-height: 20px; text-transform: capitalize; color: #000000;">Local policy terms and conditions are "good local standards" unless otherwise indicated. All local premiums will
        be invoiced in the country of issuance. Central premium collection may be available upon request and will be
        subject to an additional charge of $100 per country. All local admitted coverage is subject to taxes and fees
        prescribed by the issuing country. Limits and premiums may be converted to local currencies using the exchange
        rate published in Oanda.com on the day of binding if all required implementation information has been provided
        before the inception date. Otherwise, the inception date will apply.</p>
    </div>
</div>
