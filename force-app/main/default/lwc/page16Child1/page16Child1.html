<template>
    <div class="slds-m-left_small ">
        
        <c-fc-exposurebasis   is-read-only={isReadOnly} columns={exposurecolumn} coverage={recordApi} onchangedataupdate={handleExposure}></c-fc-exposurebasis>
   
        <div class="pageBorder"></div>
        <label  class="headerTextProperties">COVERAGES</label>
       
        <div class="first slds-text-title_caps slds-m-bottom_medium slds-m-top_medium  slds-text-color_default" style="font-size: 12px; line-height: 18px;">FOREIGN VOLUNTARY WORKERS' COMPENSATION</div>

        
        <div class=" slds-m-bottom_medium">
            <fieldset class="slds-form-element slds-form-element_compound">
                <div class="slds-form-element__control">
                    <div class=" slds-form-element__row">
                        <div class="slds-size_1-of-3">
                            <lightning-input type="text" label="U.S Employees" name="USEmployees"  value={recordApi.USEmployees} readonly={isReadOnly} onblur={handleChange}></lightning-input>
                        </div>

                        <div class="slds-size_1-of-3">
                            <lightning-input type="text" label="Canadian Employees" name="CanadianEmployees" value={recordApi.CanadianEmployees} readonly={isReadOnly} onblur={handleChange}></lightning-input>
                        </div>
                        <div class="slds-size_1-of-3">
                            <lightning-input type="text" label="Third Country Nationals" name="ThirdCountryNationals" value={recordApi.ThirdCountryNationals} readonly={isReadOnly} onblur={handleChange}></lightning-input>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class=" slds-m-bottom_medium">
            <fieldset class="slds-form-element slds-form-element_compound">
                <div class="slds-form-element__control">
                    <div class=" slds-form-element__row">
                        <div class="slds-size_1-of-3">
                            <lightning-input type="text" label="Local Nationals" name="LocalNationals" value={recordApi.LocalNationals} readonly={isReadOnly} onblur={handleChange}></lightning-input>
                        </div>

                    </div>
                </div>
            </fieldset>
        </div>

        <div class="first slds-text-title_caps slds-m-bottom_medium slds-text-color_default" style="font-size: 12px; line-height: 18px;">CONTINGENT EMPLOYERS LIABILITY</div>

        
        <div class=" slds-m-bottom_medium">
            <fieldset class="slds-form-element slds-form-element_compound">
                <div class="slds-form-element__control">
                    <div class=" slds-form-element__row">
                        <div class="slds-size_1-of-3">
                            <div class="slds-form-element ">
                                <label class="slds-form-element__label">Injury by Accident</label>

                            </div>
                        <!-- <input name="MasterProgramAggregate" onblur={handleChange} readonly={isReadOnly} type="text" id="input-001" placeholder="$10,000,000" class="slds-input" /> -->
                            <div >
                                <lightning-input type="number" class="labelInsideInput" label="Each Accident"  formatter="currency" name="InjuryByAccident" value={recordApi.InjuryByAccident} readonly={isReadOnly} onblur={handleChange}></lightning-input>
                                <!--lightning-input style=" flex: 40%;" read-only type="text" label=" " variant="label-hidden" disabled=true value="Each Accident"></lightning-input -->
                            </div>
                               
                        </div>

                        <div class="slds-size_1-of-3">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">Injury by Disease(including "endemic disease")</label>
                            </div>
                            <!-- <input name="GeneralAggregate" onblur={handleChange} readonly={isReadOnly} type="text" id="input-002" placeholder="$5,000,000" class="slds-input" /> -->
                            <div >
                                <lightning-input class="labelInsideInput" type="number" label="Each Employee" formatter="currency" name="InjuryByDisease" value={recordApi.InjuryByDisease} readonly={isReadOnly} onblur={handleChange}></lightning-input>
                                <!--lightning-input read-only  style=" flex: 40%;" variant="label-hidden"  label=" " type="text" disabled=true value="Each Employee"></lightning-input-->
                            </div>
                               
                        </div>
                        <div class="slds-size_1-of-3">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">Injury by Disease(including "endemic disease")</label>
                            </div>
                        <!-- <input name="GeneralLiability" onblur={handleChange} readonly={isReadOnly} type="text" id="input-003" placeholder="$2,000,000" class="slds-input" /> -->
                            <div >
                            <lightning-input type="number" class="labelInsideInput"  label="Policy Limit" formatter="currency" name="InjuryByDiseaseByEndemic" value={recordApi.InjuryByDiseaseByEndemic} readonly={isReadOnly} onblur={handleChange}></lightning-input>
                            <!-- lightning-input read-only   style=" flex: 40%;" variant="label-hidden" label=" " type="text" disabled=true value="Policy Limit"></lightning-input -->
                            </div>
                               
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="pageBorder"></div>

        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12">
                <c-add-form get-current-lob ={currentLOB} all-coverages={recordTypeData} current-coverage-id={currentCoverageID} is-read-only={isReadOnly} onchangedataupdate={FVWCChangeData}></c-add-form>
            </div>
        </div>

</div>



</template>
