<lightning-card>
  <div class="slds-m-left_small">
    <table >

            <th class="thClrShdBlue" style="color:green; text-align:right"><span>Effective Date</span></th>

        </tr>
        <tr>
            <td colspan="2">{recordApi.AccountName}</td>
            <td style="text-align:right"><span >{recordApi.EffectiveDate}</span></td>
            <td  style="text-align:right">{recordApi.ExpiryDate}</td>
        </tr>
        <tr >
            <td colspan="100"><div style="border-bottom: 1px solid rgba(192, 192, 192, 0.41); width: 100%; margin-bottom: 10px;"></div></td>

            <th class="thClrShdBlue">Actual Premium </th>
            <th class="thClrShdBlue">Exposure Base</th>
            <th class="thClrShdBlue"  style="text-align:right">GL Occurence Limit</th>
            <th class="thClrShdBlue"  style="text-align:right">GL Deductible</th>
        </tr>

        <tr>
            <td>{ActualPremium}</td>
            <td>{recordApi.ExposureBase}</td>
            <td  style="text-align:right">{GLOccurenceLimit}</td>
            <td  style="text-align:right">{GLDeductible}</td>
            <!-- <td>{recordApi.CommissiontoEnterinGeRRater}</td> -->
        </tr>
    </table> 
</div>
  <div class="pageBorder"></div>
</lightning-card>

<lightning-card>
      <div class="slds-p-around_small">
      <br />
      <div class="slds-grid slds-grid_vertical">
        <div class="slds-col">
          <span style="color:rgb(0, 92, 167);font-size:20px">Add Coverage </span>
        </div>
      </div><br />

      <template for:each={recordApi.cov} for:item="chcklabl">
        
          <div class="slds-form-element slds-grid slds-m-bottom_small" key={chcklabl.label}>
            <div class="slds-col slds-size_6-of-12">
              <!-- <span class="slds-form-element__label slds-m-bottom_none" data-id={chcklabl.label}> {chcklabl.label}</span> -->
              <span class="slds-form-element__label slds-m-bottom_none" data-id="div1" style={chcklabl.txtcolor} > {chcklabl.label}</span>
            </div>
            <div class="slds-col slds-size_5-of-12"></div>
            <div class="slds-col slds-size_1-of-12">
              <template if:true={chcklabl.isDisabled}>
                <label class="slds-checkbox_toggle slds-grid"><span></span>
                  <input type="checkbox" name={chcklabl.code} value={chcklabl.label}
                    aria-describedby={chcklabl.label} disabled checked={chcklabl.show}/>
                  <span style="text-align:right"
                    class="slds-checkbox_faux_container" aria-live="assertive">
                    <span class="slds-checkbox_faux"></span>
                  </span>
              </label>
              </template>
              <template if:false={chcklabl.isDisabled}>
                <label class="slds-checkbox_toggle slds-grid"><span></span>
                  <input type="checkbox" name={chcklabl.code} value={chcklabl.label}
                    aria-describedby={chcklabl.label} onblur={tglBtn} checked={chcklabl.show}/>
                  <span style="text-align:right"
                    class="slds-checkbox_faux_container" aria-live="assertive">
                    <span class="slds-checkbox_faux"></span>
                  </span>
              </label>
              </template>
             
            </div>  
          </div>
      </template>
