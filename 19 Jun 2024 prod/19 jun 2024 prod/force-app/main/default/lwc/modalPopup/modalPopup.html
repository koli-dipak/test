<template>
    <template if:true={showModal}>
        <section
          role="dialog"
          tabindex="-1"
          aria-labelledby="modal-heading-01"
          aria-modal="true"
          aria-describedby="modal-content-id-1"
          class="slds-modal slds-fade-in-open"
        >
          <div class="slds-modal__container">
            <!-- Header Start -->
            <header class="slds-modal__header">
              <h2 class="slds-text-heading_medium slds-hyphenate header-string" style="color: rgb(0, 92, 167); font-weight:600">
                <span>
                  {HeaderTitle}
                  <lightning-button-icon
                  class="slds-float_right slds-button--icon-bare"
                  title="Close"
                  icon-name="utility:close"
                  onclick={handleDialogClose}
                ></lightning-button-icon>
                </span>
              </h2>
             
            </header>
            <!-- Header End -->
            <div
              class="slds-modal__content slds-p-around_medium"
              id="modal-content-id-1">
            <div if:true={addForms}>
              <slot >
                <c-select-req-form current-coverage-id={coverageId} selected-ids={selectedIds} onselectedformdataadd={hanldeFormDataChange} get-current-lob={getCurrentLob}></c-select-req-form>
              </slot>
            </div>

            <div if:true={extForm}>
              <slot>
                <c-extensions-body-data></c-extensions-body-data>
              </slot>
            </div>
              
            </div>
            <div class="slds-modal__footer" style="text-align: center;">
              <lightning-button variant="brand" label={FooterBtnTitle} onclick={addFormInCov}></lightning-button>
            </div>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
    
</template>
