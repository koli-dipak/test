                                    <input type="text" class="slds-input" name="NonOwnedhiredautosSpecifiedCauses"

                                        onblur={handleChange} />

                                </template>
                                <template if:false={recordApi.NonOwnedAndHiredAutosSpecifedCaus}>
                                    <input type="text" class="slds-input" name="NonOwnedhiredautosSpecifiedCauses"
                                        value={recordApi.NonOwnedhiredautosSpecifiedCauses} readonly={isReadOnly}
                                        disabled />

                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

    </div>
</div>
